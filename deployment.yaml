apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: hello
          image: rbillon59/python-api-homelab:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "0.1"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend
  name: lb-frontend
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 5000
  selector:
    app: frontend
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hello-hpa
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: hello
  targetCPUUtilizationPercentage: 30
